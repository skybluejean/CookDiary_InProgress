<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Cooking Diary</title>


  <style>


    body{
      background-color: sienna;
      margin: 10px groove wheat;
    }


    .divBox{
      background-color: burlywood;
      display: flex;
      flex-direction: row;
      /*flex-wrap: wrap;*/
      display: grid;
      width: 100vw;
      height: 300vh;
    }

    header{
      background-color: lemonchiffon;
      border-radius: 25px 25px 25px 25px;
      width: 100vw;
      height: 10vh;
    }
    
    nav{
      background-color: wheat;
      border-radius: 25px 25px 25px 25px;
      width: 80vw;
      height: 5vh;
      position: relative;
      left: 150px;
    }
    ul{
      list-style-type: none;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
    }
    li{
      width: 3vw;
      height: 5vh;
      border-radius: 70px 70px;
      text-align: center;
      background-color: saddlebrown;
    }

    section{
      background-color: chocolate;
      border-radius: 25px 25px 25px 25px;
      border-color: black;
      width: 60vw;
      height: 100vh;
    }

    article{
      background-color: chocolate;
      border-radius: 25px 25px 25px 25px;
      border-color: black;
      width: 60vw;
      height: 60vh;
    }


    aside{
      background-color: chocolate;
      border-radius: 25px 25px 25px 25px;
      border-color: black;
      width: 30vw;
      height: 100vh;
      justify-content:right;
    }

    footer{
      background-color: lightslategray;
      border-radius: 25px 25px 25px 25px;
      width: 100vw;
      height: 10vh;
    }
  </style>

</head>

</html>
